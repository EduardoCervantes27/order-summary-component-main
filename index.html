<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="pattern">
  <div class="main-card">
    <div class="top-image">
      <img src="images/illustration-hero.svg" alt="Illustration">
    </div>
    <div class="bottom-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="cost">
        <div class="first-grid">
          <div class="second-grid">
            <img src="images/icon-music.svg" alt="music icon" class="music-icon">
            <div class="annual-plan">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </div>
</body>
</html>
